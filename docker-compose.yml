services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ORS_API_KEY=${ORS_API_KEY:-}
    networks:
      - route-weather-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - route-weather-net

networks:
  route-weather-net:
    driver: bridge
